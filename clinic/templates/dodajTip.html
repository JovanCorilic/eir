<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<title>Dodaj Tip Pregleda</title>
		<link rel="stylesheet" href="css/stil.css">
	</head>
	<form method="POST" action="index" >{% csrf_token %}<input type="submit" class="sub" value="Pocetna Strana"></form>

		<form method="POST" action="DodajTip" >{% csrf_token %}
				<table>
					<tr>
						<th align="right">ID </th>
						<th><input type="text" name="id" id="id"></th>
						<th></th>
					</tr>
					<tr>
						<th align="right">Naziv </th>
						<th><input type="text" name="ime" id="ime"></th>
						<th></th>
					</tr>
                    <tr>
						<th align="right">Cena </th>
						<th><input type="number" name="cena" id="cena"></th>
						<th></th>
					</tr>
                    <tr>
						<th align="right">Duzina </th>
						<th><input type="number" name="trajanje" id="trajanje"></th>
						<th style="text-align: left;color:gray">(min)</th>
					</tr>

                    <tr>
						<th></th>
						<th align="left"><input type="submit" class="sub" value="Dodaj"></th>
						<th align="left"><label style="color: red;">
							{% if messages|length == 1 %}
                                ID ili Naziv su vec zauzeti
                            {% endif %}
						</label></th>
					</tr>
				</table>
			</div>
		</form>
	</body>
<style>
        input[type=text], input[type=number]:not(.avs), input[type=password], select{
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          font-family: "Times New Roman", Times, serif;
          font-size: 16px;
          font-weight: bold;
        }
        .sub {
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          font-family: "Times New Roman", Times, serif;
          font-size: 16px;
          cursor: pointer;
          font-weight: bold;
        }
    </style>

</script>
</html>
