<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<title>{{sala.broj}} {{sala.naziv}}</title>
		<link rel="stylesheet" href="css/stil.css">
	</head>
	<body>
	<form method="POST" action="index" >{% csrf_token %}<input type="submit" class="sub" value="Pocetna Strana"></form>
		<div class="unos" style="margin-left:70px">
			<h1>{{sala.broj}} {{sala.naziv}}</h1>
			<form method="POST" action="ObrisiSalu">{% csrf_token %}<input type="hidden" name="koga" value="{{ sala.naziv }}"><input type="submit" name="{{ sala.naziv }}" class="sub" value="Obrisi" ></form>
		</div>
		<form method="POST" action="IzmeniSalu" >{% csrf_token %}
			<div class="unos2">
				<table>
					<tr>
						<th align="right">Broj </th>
						<th><input type="text" name="broj" id="broj" disabled value="{{sala.broj}}"></th>
						<th></th>
					</tr>
					<tr>
						<th align="right">Naziv </th>
						<th><input type="text" name="naziv" id="naziv" disabled value="{{sala.naziv}}"></th>
						<th></th>
					</tr>
					<tr>
						<th align="right">Id Klinike Kojoj Pripada </th>
						<th><input type="text" name="id_klinike_kojoj_pripada" id="id_klinike_kojoj_pripada" disabled value="{{sala.id_klinike_kojoj_pripada}}"></th>
						<th align="left"><label id="lid_klinike_kojoj_pripada" style="color: red;"></label></th>
					</tr>
					<tr>
						<th align="right">Opis </th>
                        <th><input type="text" name="opis"  id="opis" value="{{sala.opis}}"></th>
						<th align="left"><label id="lopis" style="color: red;"></label></th>
					</tr>
                    <tr>
						<th></th>
						<th align="left"><input type="submit" class="sub" onclick="a()" value="Sacuvaj Promene"></th>
						<th align="left"><label style="color: red;">
							{% if messages|length == 1 %}
                                Email adresa je zauzeta
                            {% endif %}
						</label></th>
					</tr>
				</table>
			</div>
		</form>
	</body>
<style>
        input[type=text], input[type=number]:not(.avs), input[type=password], select{
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          font-family: "Times New Roman", Times, serif;
          font-size: 16px;
          font-weight: bold;
        }
        .sub {
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          font-family: "Times New Roman", Times, serif;
          font-size: 16px;
          cursor: pointer;
          font-weight: bold;
        }
    </style>

<script>
    function a(){
        document.getElementById("naziv").disabled = false;
    }
</script>
</html>
